 <!DOCTYPE html>
<html>
  <head>
    <title>Ej: Cubo</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
    var upArrow = false;
		var downArrow = false;
		var tx=1;
	 var ty=1;
	 var tz=1;
	// var s=1/2;

		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
      var onKeyDown = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // TRASLADAR EN DIRECCION POSITIVA
						upArrow = true;
						break;
					case 40: // TRASLADAR EN DIRECCION NEGATIVA
						downArrow = true;
						break;
				}
			};	  
		  			
			var onKeyUp = function ( event ) {
				upArrow = false;
				downArrow = false;
			};
      document.addEventListener( 'keydown', onKeyDown, false );
			document.addEventListener( 'keyup', onKeyUp, false );

      //Escena
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETRÍAS
            //Punto
            var geoCubo = new THREE.BoxGeometry(tx,ty,tz);
            //var resZ = 1;
            for( var i = 0; i < geoCubo.faces.length; i++) {
              switch (i) {
                    case 0: case 1: geoCubo.faces[ i ].color = colorR; break;
					          case 2: case 3: geoCubo.faces[ i ].color = colorR; break;
					          case 4: case 5: geoCubo.faces[ i ].color = colorG; break;
				          	case 6: case 7: geoCubo.faces[ i ].color = colorG; break;
					          case 8: case 9: geoCubo.faces[ i ].color = colorB; break;
					          case 10: case 11: geoCubo.faces[ i ].color = colorB; break;
                    
                }
            }
			
			//CREAR LOS MATERIALES
            var material = new THREE.MeshBasicMaterial( { color: color1, vertexColors: THREE.FaceColors } );
			var material2 = new THREE.MeshBasicMaterial( { color: color1, vertexColors: THREE.FaceColors } );
			var material3 = new THREE.MeshBasicMaterial( { color: color1, vertexColors: THREE.FaceColors } );
			//CREAR LOS OBJETOS
			object = new THREE.Mesh(geoCubo, material);
			object2 = new THREE.Mesh(geoCubo, material2);                //Creando los objetos y arriba materiales.
			object3 = new THREE.Mesh(geoCubo, material3);

		  
		  	//AGREGAR A LA ESCENA
        scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( object);
			
			camera.position.x = 5;
			camera.position.y = 10;	 
		  camera.position.z =  10;
      camera.lookAt( origin );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
		//MATRIZ DE TRASLACIÓN
		function matrizE(x, y, z)                          //Crear la funcion que tiene la matriz de multiplicacion escala y traslacion
		 {
		var t = new THREE.Matrix4();		
		t.set( 	x, 0, 0, 0,
				    0, y, 0, 0, 
				    0, 0, z, 0,
				    0, 0, 0, 1	);

		cubo.applyMatrix(t);				//Aplicar la matriz de traslación al objeto				
		cubo.elementsNeedUpdate = true;	//Avisar que la matriz del objeto ha cambiado
	}

    }
    </script>
  </body>
</html>
